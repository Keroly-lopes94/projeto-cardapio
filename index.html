<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do dia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <figure>
            <img src="./img/logo.png" alt="logo da Escola Estadual Marcio Nicolato">
        </figure>
        <h1>Bem-vindo</h1>
    </header>
    <main>
        <h2>Cardápio Do Dia</h2>
        <h3>Quinta-Feira</h3>
        <section>
            <h4>Almoço</h4>
            <div class="refeicao">
            <ul>
                <li>Carne de Boi</li>
                <li>Arroz</li>
                <li>macarrão</li>
                <li>Abacaxi</li>
                <li>Bebida:<span>Limonada</span></li>
                <li>Sobremesa:<span>Bolo De Fubá</span></li>
            </ul>
            <figure>
                <img src="./img/img 1.png" alt="arroz com carne de boi e macarrão">
            </figure>
            </div>
        </section>
        <section>
            <h4>Café Da Tarde</h4>
            <div class="refeicao">
            <ul>
                <li>Rosquinha açucarada</li>
                <li>Bebida:<span>Suco de Acerola</span></li>
            </ul>
            <figure>
                <img src="./img/img 2.png" alt="Rosquinha açucarada">
            </figure>
            </div>
        </section>
    </main>
    <footer>
        <form>
        <h3>Você irá participar da refeição hoje?</h3>
        <div>
            <label for="">
                <input type="radio" name="resposta" value="sim">sim
            </label>
            <label for="">
                <input type="radio" name="resposta" value="não">não
            </label>
        </div>
        </form>
     <p>desenvolvido por:<span>Keroly</span></p>
    </footer>
</body>

</html>
